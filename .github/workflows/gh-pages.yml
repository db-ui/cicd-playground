name: Test and deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set a branch name to trigger deployment

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⚡ Run test
        run: npm test

  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🍼 Create pages build
        run: npm run deploy:pages

      - name: 🧪 Cypress run
        # Install NPM dependencies and run all Cypress tests
        uses: cypress-io/github-action@v4
        with:
          start: npm run serve
          wait-on: "http://localhost:8080"
          wait-on-timeout: 120
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080

      - name: 🛗 Upload Artifacts
        uses: actions/upload-artifact@v2
        # after the test run completes
        # store videos and any screenshots
        # NOTE: screenshots will be generated only if an E2E test failed
        # thus we store screenshots only on failures
        if: failure()
        with:
          name: cypress-screenshots
          path: e2e/cypress/screenshots
      - uses: actions/upload-artifact@v2
        # Test run video was always captured, so this action uses "always()" condition
        if: always()
        with:
          name: cypress-videos
          path: e2e/cypress/videos

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🏗 Build module
        run: npm run publish:abcd

      - name: 📰 Publish to NPM (dry run)
        run: npm run publish:abcd

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🍼 Create pages build
        run: npm run deploy:pages

      - name: 🥅 Deploy to GH-Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
