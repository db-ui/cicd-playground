name: Build Pages

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Checkout repo
        uses: actions/checkout@v3

      - name: 🔄 Init Cache
        uses: ./.github/actions/npm-cache

      - name: 🍼 Create pages build
        run: npm run deploy:pages

      - name: ⬆ Upload build
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: build
          path: out
