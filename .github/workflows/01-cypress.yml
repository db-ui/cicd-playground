name: Run Cypress on repo

on:
  workflow_call:

jobs:
  cypress:
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ï¸Download build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: out

      - name: Check for out dir
        run: ls out

      - name: ğŸ§ª Cypress run
        # Install NPM dependencies and run all Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run serve
          wait-on: "http://localhost:8080"
          wait-on-timeout: 120
          config: pageLoadTimeout=100000,baseUrl=http://localhost:8080

      - name: ğŸ›— Upload Artifacts
        uses: actions/upload-artifact@v4
        # after the test run completes
        # store videos and any screenshots
        # NOTE: screenshots will be generated only if an E2E test failed
        # thus we store screenshots only on failures
        if: failure()
        with:
          name: cypress-screenshots
          path: e2e/cypress/screenshots
      - uses: actions/upload-artifact@v4
        # Test run video was always captured, so this action uses "always()" condition
        if: always()
        with:
          name: cypress-videos
          path: e2e/cypress/videos
