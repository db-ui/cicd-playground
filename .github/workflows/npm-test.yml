name: Test NPM Repo

on:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ls repo
        run: ls

      - name: ⎔ Setup npm
        uses: ./.github/actions/action.yml

      - name: ⚡ Run test
        run: npm test


