name: Init Workflow

on:
  workflow_call:

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”„ Init Cache Default
        uses: ./.github/actions/npm-cache

      - name: ğŸ“¥ Download deps default-npm-cache
        if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: bahmutov/npm-install@v1

      - name: ğŸ”„ Init Cache Playground
        uses: ./.github/actions/npm-cache
        with:
          nodeModulesPath: './playground/pg-simple/node_modules'
          packageLockPath: './playground/pg-simple/package-lock.json'

      - name: ğŸ“¥ Download deps
        if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: bahmutov/npm-install@v1
        with:
          working-directory: playground/pg-simple



