on:
  push:
    tags: ["v[0-9].[0-9]+.[0-9]+"]

jobs:
  logtag:
    name: Tag Name
    runs-on: ubuntu-latest
    steps:
      - name: Log Tag Name
        run: |
          echo ${GITHUB_REF##*/}
          echo "event name is:" ${{ github.event_name }}
          echo "event type is:" ${{ github.event.action }}

