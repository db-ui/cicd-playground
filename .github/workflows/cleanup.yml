name: Cleans all preview pages for gh-pages

on:
  push:
    branches:
      - main
      - develop

jobs:
  clean:
    name: Clean
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ“¥ Get gh-pages tar
        run: wget -q https://github.com/db-ui/cicd-playground/tarball/gh-pages
      - name: â• Create public dir
        run: mkdir public
      - name: ğŸ“¦ Unpack Tar
        run: tar -zxf gh-pages -C public --strip-components 1

      - name: ğŸ—‘ï¸ Clean all preview pages
        run: node scripts/cleanup-gh-pages.js

      - name: ğŸ¥… Deploy to GH-Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
