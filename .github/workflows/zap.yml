name: "Zap"

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '25 18 * * 0'

jobs:
  zap:
    name: Zap
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://api.github.com/repos/db-ux-design-system/cicd-playground/branches'
