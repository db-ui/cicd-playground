name: Assign to Project on Milestone Set

on:
  issues:
    types: [milestoned]
  pull_request:
    types: [milestoned]

jobs:
  assign_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Assign issue or PR to project if milestone set
        run: |
          # Get the issue or PR number
          ISSUE_OR_PR=${{ github.event.issue || github.event.pull_request }}
          ISSUE_NUMBER=${ISSUE_OR_PR.number}

          # Directly set the project ID
          PROJECT_ID="18"

          # If a milestone is set, assign it to the project
          if [ -n "${{ github.event.milestone }}" ]; then
            gh api \
              --method POST \
              -H "Accept: application/vnd.github.v3+json" \
              /repos/${{ github.repository }}/projects/columns/cards \
              -f content_id=${ISSUE_NUMBER} \
              -f content_type=issue \
              -f project_id=${PROJECT_ID}
          else
            echo "No milestone set, skipping assignment."
          fi
