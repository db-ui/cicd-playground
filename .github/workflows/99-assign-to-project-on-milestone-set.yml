name: Assign to Project on Milestone Set

on:
  issues:
    types: [milestoned]
  pull_request:
    types: [milestoned]

jobs:
  assign_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Assign issue or PR to project if milestone set
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Explicitly set GH_TOKEN for `gh` CLI
        run: |
          # Extract the issue or PR number
          if [ "${{ github.event.issue }}" ]; then
            ISSUE_NUMBER=${{ github.event.issue.number }}
          elif [ "${{ github.event.pull_request }}" ]; then
            ISSUE_NUMBER=${{ github.event.pull_request.number }}
          fi

          # Directly set the column ID here (replace with the actual column ID)
          COLUMN_ID="18"

          # Get the repository details
          REPO_NAME=${{ github.repository }}

          # If a milestone is set, assign it to the project
          if [ -n "${{ github.event.milestone }}" ]; then
            echo "Assigning issue/PR #$ISSUE_NUMBER to project..."

            gh api \
              --method POST \
              -H "Accept: application/vnd.github.v3+json" \
              /repos/$REPO_NAME/projects/columns/$COLUMN_ID/cards \
              -f content_id=$ISSUE_NUMBER \
              -f content_type=issue
          else
            echo "No milestone set, skipping assignment."
          fi
