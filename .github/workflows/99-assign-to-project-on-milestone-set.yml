name: Assign to Project on Milestone Set

on:
  issues:
    types: [milestoned]
  pull_request:
    types: [milestoned]

jobs:
  assign_to_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Assign issue or PR to project if milestone set
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure we pass GITHUB_TOKEN for authentication
        run: |
          # Extract the issue or PR number
          if [ "${{ github.event.issue }}" ]; then
            ISSUE_NUMBER=${{ github.event.issue.number }}
          elif [ "${{ github.event.pull_request }}" ]; then
            ISSUE_NUMBER=${{ github.event.pull_request.number }}
          fi

          # Directly set the column ID here (replace with the actual column ID)
          COLUMN_ID="18"  # Replace with your actual column ID

          # Get the repository details
          REPO_NAME=${{ github.repository }}

          # If a milestone is set, assign it to the project
          if [ -n "${{ github.event.milestone }}" ]; then
            echo "Assigning issue/PR #$ISSUE_NUMBER to project..."

            # Use curl to create a card in the specified project column
            curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{\"content_id\": \"$ISSUE_NUMBER\", \"content_type\": \"Issue\"}" \
              "https://api.github.com/repos/$REPO_NAME/projects/columns/$COLUMN_ID/cards"
          else
            echo "No milestone set, skipping assignment."
          fi
