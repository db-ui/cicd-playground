name: 'NPM Cache Action'
description: 'Initialize NPM Cache'
inputs:
  id:
    description: 'Used to get cache in other jobs'
    required: false
    default: 'npm-cache'
  nodeModulesPath:
    description: 'Path for node_modules'
    required: false
    default: './node_modules'
  packageLockPath:
    description: 'Path for package-lock.json'
    required: false
    default: './package-lock.json'
runs:
  using: "composite"
  steps:
#    - name: âŽ” Setup node
#      uses: actions/setup-node@v3
#      with:
#        node-version: 16
#        cache: 'npm'

    - uses: actions/cache@v3
      id: ${{ inputs.id }} # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
      with:
        path: ${{ inputs.nodeModulesPath }}
        key: ${{ runner.os }}-node-${{ hashFiles(${{ inputs.packageLockPath }}) }}
        restore-keys: |
          ${{ runner.os }}-node-

