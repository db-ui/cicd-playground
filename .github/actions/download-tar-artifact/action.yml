name: "Download Tar Artifact"
description: "Downloads an artifact and unzips it"
inputs:
  name:
    description: "Name for artifact"
    required: true
  path:
    description: "Path for unzip"
    required: true
runs:
  using: "composite"
  steps:
    - name: â¬‡ Download build
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.name }}.tar.gz

    - name: ğŸ“ Create path folder
      run: |
        if [ ! -d ${{ inputs.path }}  ]; then
           mkdir ${{ inputs.path }}
        fi
        ls
        ls ${{ inputs.name }}.tar.gz
      shell: bash

    - name: ğŸ“¦ Unpack Tar
      run: tar -zxf ${{ inputs.name }}.tar.gz -C ${{ inputs.path }} --strip-components 1
      shell: bash
